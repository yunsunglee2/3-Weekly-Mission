<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signup.css" />
  </head>
  <body>
    <article>
      <form>
        <header>
          <a href="index.html">
            <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" class="linkbrary-logo"/>
          </a>
          <div class="goto-signin">
            <span>이미 회원이신가요?</span>
            <a href="signin.html">로그인 하기</a>
          </div>
        </header>
        <section>
          <div class="email input">
            <label>이메일</label>
            <input type="email" name="user-email">
          </div>
          <div class="password input">
            <label>비밀번호</label>
            <div class="password-eye">
              <input type="password" name="user-password">
              <img src="images/eye-off.svg" alt="눈에 빗금친 아이콘" style="cursor: pointer;">
            </div>
          </div>
          <div class="password-check input">
            <label>비밀번호 확인</label>
            <div class="password-eye">
              <input type="password" name="user-password-check">
              <img src="images/eye-off.svg" alt="눈에 빗금친 아이콘" style="cursor: pointer;">
            </div>
          </div>
        </section>
        <button type="button" style="cursor: pointer;">로그인</button>
      </form>
      <footer>
        <span>다른 방식으로 가입하기</span>
        <div class="icons">
          <a href="https://www.google.com/">
            <img src="images/google.png" alt="구글 아이콘" class="google">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="images/kakaotalk.png" alt="카카오톡 아이콘" class="kakao">
          </a>
        </div>
      </footer>
    </article>
  </body>
</html>
