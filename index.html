<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="header-container">
      <header>
        <nav>
          <a href="/"><img src="/img/logo.svg" alt="logo"></a>
          <div class="nav-login">
            <a href="/signin.html">로그인</a>
          </div>
        </nav>
        <div class="header-top">
          <span class="header-text1">
            <span class="header-text2">
            세상의 모든 정보</span>를
            <div></div>
            쉽게 저장하고 관리해 보세요
          </span>
          <a href="/signup.html">링크 추가하기</a>
          <div class="header-page">
            <div class="header-content">
              <img src="/img/img-header.png" class="img-header">
              <div class="shadow-box">
            </div>
          </div>
        </div>
      </header>
    </div>

    <main>
      <section class="sec-link">
        <div class="link-textbox">
          <span class="link-text1">
            <span class="link-text2">
            원하는 링크</span>를
            <div></div>
            저장하세요
          </span>
        </div>
        <div class="link-picturebox">
          <div class="link-pictures">
            <img src="/img/img-link1.png">
            <img src="/img/img-link2.png">
            <div class="img-link2-border"></div>
            <img src="/img/img-link3.png">
          </div>
          <img src="/img/ic-download.png" class="ic-download">
        </div>
      </section>

      <section class="sec-folder">
        <div class="folder-textbox">
          <span class="folder-text1">
            링크를 폴더로<div></div>
            <span class="folder-text2">
            관리</span>하세요
          </span>
        </div>
        <div class="folder-picturebox">
          <div class="folder-picture">
            <img src="/img/img-folder.png">
          </div>
        </div>
      </section>

      <section class="sec-share">
        <div class="share-textbox">
          <span class="share-text1">
            저장한 링크를<div></div>
            <span class="share-text2">
              공유</span>해 보세요.
          </span>
        </div>
        <div class="share-picturebox">
          <div class="share-bg-picture">
            <img src="/img/img-share.png">
          </div>
          
        </div>
      </section>

      <section class="sec-search">
        <div class="search-textbox">
          <span class="search-text1">
            저장한 링크를<div></div>
            <span class="search-text2">
              검색</span>해 보세요
          </span>
        </div>
        <div class="search-picturebox">
          <div class="search-bg">
            <img src="/img/img-codeit.png">
            <div class="search-shadow"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="codeit-2023">©codeit - 2023</div>
      <div class="footer-links">
        <a href="/privacy" class="footer-privacy">Privacy Policy</a>
        <a href="/faq" class="footer-faq">FAQ</a>
      </div>
      <div class="footer-icons">
        <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"><img src="/img/ic-facebook.png"></a>
        <a href="https://twitter.com/?lang=ko" target="_blank"><img src="/img/ic-twitter.png"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="/img/ic-youtube.png"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/img/ic-instagram.png"></a>
      </div>
    </footer>
  </body>
</html>
